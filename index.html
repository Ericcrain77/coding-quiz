<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header class="page-top">
        <div>
            <button type="button" id="hs-btn">View High Scores</button>
        </div>
        <div>
            <p id="timer">Time: 75</p>
        </div>
    </header>

    <main>
        <div>
            <section class="start-screen">
                <div>
                    <h1>Coding Quiz Challenge</h1>
                    <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
                    <button type="button" class="start-btn">Start Quiz</button>
                </div>
            </section>

            <section class="questions">
                <div>
                    <div>
                        <h1 id="question">Question</h1>
                        <ul>
                            <li><button type="button" id="answer1" class="answer-btn">1. Answer</button></li>
                            <li><button type="button" id="answer2" class="answer-btn">2. Answer</button></li>
                            <li><button type="button" id="answer3" class="answer-btn">3. Answer</button></li>
                            <li><button type="button" id="answer4" class="answer-btn">4. Answer</button></li>
                        </ul>
                        <div class="right-or-wrong">
                            <hr>
                            <!-- Correct or Wrong line-->
                            <p></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="finish-screen">
                <div>
                    <div>
                        <h1>All done!</h1>
                        <p>Your final score is <span id="score">0</span>.</p>
                        <p>Enter Initials:<input class="initials"/>
                        <button type="button" class="submit-btn">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <section class="high-scores">
                <div>
                    <div>
                        <h1>High Scores</h1>
                        <ol id="scores-list">
                            <!--High Scores listed in order from highest to lowest-->
                        </ol>
                        <button class="return-btn">Go Back</button>
                        <button class="clear-btn">Clear high scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
