<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header class="page-top">
        <div>
            <button type="button" id="hs-btn">View High Scores</button>
        </div>
        <div>
            <p id="timer">Time: 75</p>
        </div>
    </header>

    <main class="start-screen">
        <div>
            <section>
                <div>
                    <h1>Coding Quiz Challenge</h1>
                    <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
                    <button type="button" class="start-btn">Start Quiz</button>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
